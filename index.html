<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Enter a city"
            autofocus
          />
          <input type="submit" value="Search" class="btn btn-dark" />
          <button
            type="button"
            class="btn btn-primary current-position"
            id="current-position"
          >
            Current position
          </button>
        </form>

        <div class="row">
          <div class="col-4">
            <h1></h1>
          </div>
          <div class="col-8">
            <p class="current-time">Friday, 24th Jan, 7:12 PM</p>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <h2></h2>
            <span id="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="farhrenheit-link">°F</a>
            </span>
          </div>
          <div class="col-4 current-weather">
            <i class="fas fa-cloud-sun current-weather-emoji"></i>
            <p class="weather" id="weather-description">Cloudy</p>
          </div>
          <div class="col-3 weather-information">
            <p><strong>Humidity:</strong><span id="humidity-level"> </span>%</p>
            <p><strong>Wind:</strong><span id="wind-speed"> </span>km/h</p>
            <p><strong>18/8°C</strong></p>
          </div>
        </div>

        <div class="row forecast">
          <div class="col saturday-forecast">
            <h3>Sat</h3>
            <i class="fas fa-cloud-rain"></i>
            <p>12°C</p>
          </div>
          <div class="col sunday-forecast">
            <h3>Sun</h3>
            <i class="fas fa-cloud-rain"></i>
            <p>12°C</p>
          </div>
          <div class="col monday-forecast">
            <h3>Mon</h3>
            <i class="fas fa-cloud-rain"></i>
            <p>12°C</p>
          </div>
          <div class="col tuesday-forecast">
            <h3>Tue</h3>
            <i class="fas fa-cloud-sun"></i>
            <p>13°C</p>
          </div>
          <div class="col wednesday-forecast">
            <h3>Wed</h3>
            <i class="fas fa-cloud-sun"></i>
            <p>13°C</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <a
          href="https://github.com/cdebadereau/weather-application"
          target="_blank"
          >Open-source code</a
        >
        by Cyrielle de Badereau de Saint Martin
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
